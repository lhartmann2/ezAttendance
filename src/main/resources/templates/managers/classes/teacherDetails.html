<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title th:text="${@environment.getProperty('attendance.app.name')} + ' - Teacher Details'"></title>
</head>

<body>

<div class="container">

    <div th:insert="fragments/navbarClasses :: navbarClasses"></div>

    <h4 th:text="${headerText}"></h4>
    <hr>

    <a th:href="${backUrl}" class="btn btn-primary btn-pad">Back</a>
    <a th:href="${editUrl}" class="btn btn-primary btn-pad">Edit</a>


    <br><br>
    <h3 th:text="${teacherName}"></h3>
    <br>

    <h5>Contact</h5>
    <p><a th:text="${teacherPhone}" th:href="'tel:+'+${teacherPhone}"></a></p>
    <p><a th:text="${teacherEmail}" th:href="'mailto:'+${teacherEmail}"></a></p>

    <h5>Classes</h5>
    <a th:href="${classesUrl}">View Classes</a>
    <br><br>

    <div th:insert="fragments/footer :: footer"></div>

</div>

</body>
</html>
