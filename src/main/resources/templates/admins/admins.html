<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <title th:text="${@environment.getProperty('attendance.app.name')} + ' - Admin Settings'"></title>
</head>

<body>

<div class="container">

    <div th:insert="fragments/navbarNone :: navbarNone"></div>

    <h4><span sec:authentication="name">name</span> > Admin Settings</h4>
    <hr>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
    </svg>

    <div th:if="${success}" class="container">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <strong th:text="${successText}"></strong>
        </div>
    </div>

    <div class="text-center container-fluid">
        <div class="row row-cols-2">
            <div class="d-grid col-6 mx-auto">
                <a href="/admins/createUser" class="btn btn-primary btn-pad-top">Create User Account</a>
            </div>
            <div class="d-grid col-6 mx-auto">
                <a href="/admins/changePassword" class="btn btn-primary btn-pad-top">Change Passwords</a>
            </div>
        </div>
        <br>
        <div class="row row-cols-2">
            <div class="d-grid col-6 mx-auto">
                <a href="/admins/unlockAccount" class="btn btn-primary btn-pad-top">Unlock Accounts</a>
            </div>
            <div class="d-grid col-6 mx-auto">
                <a href="/admins/deleteUser" class="btn btn-primary btn-pad-top">Delete Users</a>
            </div>
        </div>
        <br>
        <div class="row row-cols-2">
            <div class="d-grid col-6 mx-auto">
                <a href="/admins/events" class="btn btn-primary btn-pad-top">Upcoming Events Manager</a>
            </div>
            <div class="d-grid col-6 mx-auto">
                <a href="/admins/contacts" class="btn btn-primary btn-pad-top">Contact Lists</a>
            </div>
        </div>
    </div>
    <br>

    <div class="text-center container">
        <p><a href="/admins/support">Report Problem</a></p>
        <p><small class="text-muted" th:text="${version}"></small></p>
    </div>
    <br><br>

    <div th:insert="fragments/footer :: footer"></div>

</div>

<script src="/js/bootstrap.bundle.js"></script>

</body>
</html>
