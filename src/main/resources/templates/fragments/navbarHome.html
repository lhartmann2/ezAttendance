<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>navbar</title>
</head>
<body>
    <div th:fragment="navbarHome" class="navbarHome">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <div class="navbar navbar-expand-lg fixed-top navbar-light" style="background-color: #ECD4FF;">
            <div class="container">
                <a href="/managers/" class="navbar-brand">
                    <img src="/images/calendar-week.svg" class="d-none d-sm-inline-block align-text-top" width="30" height="24">
                    <span th:text="${@environment.getProperty('attendance.app.name')}"></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/managers/">Home</a></li>
                        <li class="nav-item"><a href="/managers/attendance/-1" class="nav-link">Attendance</a></li>
                        <li class="nav-item"><a href="/managers/classes/" class="nav-link">Classes</a></li>
                        <li class="nav-item"><a href="/managers/students/" class="nav-link">Students</a></li>
                        <li class="nav-item"><a href="/managers/parents/" class="nav-link">Parents</a></li>
                        <li class="nav-item"><a href="/managers/teachers/" class="nav-link">Teachers</a></li>
                    </ul>
                </div>
            </div>
        </div>
        </header>
        <br><br>
    </div>
</body>
<script src="/js/bootstrap.bundle.js"></script>
</html>
